<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="layout">
        <div class="result">
            <p id="disp">0</p>
        </div>
        <div class="items">
           <table>
            <tr>
                <td><button class="item" id="AC">AC</button></td>
                <td><button class="item" id="DEL">DEL</button></td>
                <td><button class="item" id="%">%</button></td>
                <td><button class="item" id="/">&divide;</button></td>
            </tr>
            <tr>
                <td><button class="item" id="7">7</button></td>
                <td><button class="item" id="8">8</button></td>
                <td><button class="item"id="9">9</button></td>
                <td><button class="item" id="*">&times;</button></td>
            </tr>
            <tr>
                <td><button class="item" id="4">4</button></td>
                <td><button class="item" id="5">5</button></td>
                <td><button class="item" id="6">6</button></td>
                <td><button class="item" id="+">+</button></td>
            </tr>
            <tr>
                <td><button class="item" id="1">1</button></td>
                <td><button class="item" id="2">2</button></td>
                <td><button class="item" id="3">3</button></td>
                <td><button class="item" id="-">-</button></td>
            </tr>
            <tr>
                <td><button class="item" id="0">0</button></td>
                <td><button class="item" id="00">00</button></td>
                <td><button class="item" id=".">.</button></td>
                <td><button class="item" id="=">=</button></td>
            </tr>
           </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
